<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .mainbox{
            width: 100%;
            background: #06a4af;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;

        }
        .mainbox .box{
            width: 20%;
            height: 200px;
            background: orange;
            margin: 20px;
        }

        @media screen and (max-width:768px) {
            .mainbox .box{
                width: 40%;
            }
        }
        @media screen and (max-width:375px) {
            .mainbox .box{
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="mainbox">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>

</body>
</html>
