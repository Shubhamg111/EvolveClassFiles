<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form IN css</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;

        }
        .mainbox{
            width: 100%;
            height: 100vh;
            background: linear-gradient(to bottom right,blue 40%,red);
            padding: 1px;
        }
        .mainbox .box1{
            width: 800px ;
            height: max-content;
            background: rgb(9, 184, 224);
            margin: 8% auto;
            padding: 50px;
        }
        form{
            width: 50%;
            height: max-content;
            margin: auto;
            padding: 10%;
        }

        form h3{
            color: blue;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
          text-decoration: underline;
            text-align: center;
            margin-bottom:20px ;
        }

        form input{
            margin: 10px;
            height: 30px;
            border-radius: 10px;
            border: none;
        }
        form hr{
            margin: 10px auto;
            width: 80%;
        }
        form button{
            width: 100%;
            background: rgb(12, 4, 232);
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;


        }
    </style>
</head>
<body>
    
    <div class="mainbox">
        <div class="box1">
            <form>
                <h3>Login To Account</h3>
                <input type="text" placeholder="Username" required>

                <input type="text" placeholder="Password" required>

                <hr>

                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
