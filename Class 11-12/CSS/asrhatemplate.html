<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsha Template</title>
    <!-- CDN link for boxixons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .container{
            width: 100vw;
            
            padding: 10%;
            background: #041b4bd3;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            

        }
        .container .text{
            color: rgb(206, 197, 197);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        .container .text h1{
            line-height: 60px;
        }
        .container .text h3{
            font-weight: 500;
            color: rgb(171, 167, 167);
        }
        .container .text .btn{
            display: flex;
            align-items: center;
            margin: 40px 0;
        }
        .container .text .btn button{
            border: none;
            background: #15d6c9;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            font-size: 20px;
        }
        .container .text .btn .btns{
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin: 20px;
            font-size: 20px;
        }
        .container .text .btn .btns i{
            font-size: 30px;
            margin-right: 10px;
        }

        .container .image{
            width: 500px;
            height: 500px;
        }
        .container .image img{
            width: 100%;
            height: 100%;
            animation: anim 2s alternate infinite;
        }
        @keyframes anim {
            from{}

            to{
                transform: translate(0,40px);
            }
            
        }

        @media screen and (max-width:425px) {
            .container{
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Better Solution for <br>Your Business</h1>
            <h3>We are team of talented designers making <br> websites with Bootstrap</h3>

            <div class="btn">
                <button>Get Started</button>
                <div class="btns">
                    <i class='bx bx-play-circle'></i>
                    <p>Watch Video</p>
                </div>
            </div>
        </div>
        <div class="image">

            <img src="https://bootstrapmade.com/demo/templates/Arsha/assets/img/hero-img.png" alt="">
        </div>
    </div>
</body>
</html>
