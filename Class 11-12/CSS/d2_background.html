<head>

    <title>Background in css</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .box{
            width: 300px;
            height: 400px;
            border: 1px solid;

            /* background-size: 100% 100%; */
            /* background-repeat: no-repeat; */
            background-position: bottom;
        }

        .box1{
            width: 300px;
            height: 300px;
            background: #000;
            /* margin: 200px; */
            padding: 30px;
        }

        .box1 .box2{
            width: 100px;
            height: 100px;
            background: yellow;
        }
    </style>
</head>
<body>

    <!-- <div class="box">

    </div> -->

    <div class="box1">
