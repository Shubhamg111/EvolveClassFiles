<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./media/free-images.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="./media/free-images.jpg">
</head>

<body>

    <h1>List</h1>
    <h2>Unordered List</h2>
    <p>types => disc,circle,square,none</p>

    <ul>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat
            <ul>
                <li>Cat 1</li>
                <li>Cat 2</li>
            </ul>
        </li>
    </ul>













    <ul type="circle">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ul>











    <h2>Ordered List</h2>
    <p>types=> i,I,A,a,1</p>

    <ol>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Eyes</li>
    </ol>
    <ol type="A">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <li>Eyes</li>
    </ol>

</body>

</html>
