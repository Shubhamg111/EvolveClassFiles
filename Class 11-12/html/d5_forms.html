<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <h1>Form</h1>

    <form>
        <fieldset>
            <legend>Form</legend>
            <label for="name"> Name: </label>
            <input type="text" id="name" placeholder="Enter your name" required> <br> <br>

            <label for="">Email:</label>
            <input type="email" required><br><br>

            <strong><label for="">Address</label></strong> <br>
            <label for="">Permanent Address:</label>  
            <input type="text"> <br> <br>

            <label for="">Temporary Address:</label>  
            <input type="text"> <br> <br>

            <hr>
            <label>Gender:</label><br>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="other" name="gender">Others

            <hr>

            <label>Subjects:</label><br>
            <input type="checkbox" value="math" >Maths <br>
            <input type="checkbox" value="science" >Science <br>
            <input type="checkbox" value="computer" >Computer <br>

            <hr>
            <label for="">Password</label>
            <input type="password" required> <br> <br>

            <label for="">Date of Birth</label>
            <input type="date">

            <hr><hr> <hr>


            <input type="submit" value="Submit">
            <input type="reset" value="Reset">


            
        </fieldset>
    </form>

</body>

</html>
