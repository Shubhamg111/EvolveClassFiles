<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .image{
            width: 400px;
            height: 400px;
        }
        .image img{
            height: 100%;
            width: 100%;
            object-fit: contain;
        }
    </style>
  </head>
  <body>

    <div class="container">
        <div class="d-flex justify-content-center ">
            <div class="col-md-8 d-flex align-items-center p-3 shadow">
                <form class="col-md-5 p-2 shadow">
                    <h2 class="text-center">Signup Form</h2>
                    <hr class="container">

                    <div class="form-floating mb-3">
                        <input type="text" placeholder="" class="form-control" required>
                        <label for="">First Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" placeholder="" class="form-control" required>
                        <label for="">Last Name</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" placeholder="" class="form-control" required>
                        <label for="">Email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" placeholder="" class="form-control" required>
                        <label for="">Password</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" placeholder="" class="form-control" required>
                        <label for="">Confirm Password</label>
                    </div>

                    <div class="mb-3 w-25 m-auto">
                       <button class="btn btn-primary">Register</button>
                    </div>

                   
                   
                    


                </form>
                <div class="image">
                    <img src="https://img.freepik.com/free-vector/boy-beside-empty-signage_1308-41592.jpg?t=st=1717308569~exp=1717312169~hmac=c68a4499c0334283285fb792396f17be60b2409798e19d251e7218bbdf8d98c7&w=360" alt="">
                </div>
            </div>
        </div>
    </div>


   









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
