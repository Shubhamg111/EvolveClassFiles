<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In Html</title>
</head>
<body>
    <h1>List</h1>
    <!-- list- ul , ol  -->
    <H2>UNORDERED LIST</H2>
    <ul>
        <!-- dics, square, circle, none  -->
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ul>
    <!-- <ul type="square">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ul>
    <ul type="circle">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ul>
    <ul type="none">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ul> -->

    <H2>Ordered list</H2>
    <!-- a,A,i,I,1 -->
    <ol>
        <li>Html</li>
        <li>CSS
            <ol>
                <li>Bootstrap</li>
                <li>Tailwind CSS</li>
            </ol>

        </li>
        <li>Js</li>
    </ol>










    <ol type="a">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
    <ol type="A">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
    <ol type="I">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
    <ol type="i">
        <li>Html</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
    
    

    
</body>
</html>
