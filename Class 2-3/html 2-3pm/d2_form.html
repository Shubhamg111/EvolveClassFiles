<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- favicon  -->
</head>
<body>

    <form>
        <fieldset>
            <legend>HTML Form</legend>

            <label for="fname">First Name: </label>
            <input type="text" name="firstname" id="fname" placeholder="enter your first name" required>
            <br>

            <label for="lname">Last Name :</label>
            <input type="text" name="#" id="lname" placeholder="enter your last name" required>

            <hr>
            <label for="email">Email :</label>
            <input type="email" name="" id="email" placeholder="" value="shubham@gmail.com" readonly>
            <br>
            <label for="">Password</label>
            <input type="password" name="" id=""> <hr>

            <label for="contact">Contact</label>
            <input type="number" name="" id="contact">
            <hr>

            <label>Gender :</label>
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female
            <input type="radio" name="gender" value="others">Others
            <hr>

            <label>Choose One </label>
            <select>
            <option value="">---</option>
            <option value="apple">Apple</option>
            <option value="ball">Ball</option>
            <option value="cat">Cat</option>
        </select>
        <hr>
        <Label>Web Development</Label><br>
        <input type="checkbox" value="html">HTML <br>
        <input type="checkbox" value="react">React <br>
        <input type="checkbox" value="node">Node <br>
        <input type="checkbox" value="angular">Angular <br>
        <hr>
        <label for="">Date of Birth :</label>
        <!-- <input type="date" name="" id=""> -->
        <input type="datetime-local" name="" id="">
        <br><br>

        <label for="">Photo :</label>
        <input type="file" name="" id="">
        <hr>
        <label for="">Search :</label>
        <input type="search" name="" id="">
        <br>

        <label for="">Color :</label>
        <input type="color" name="" id="">
        <br>

        <input type="range" name="" id="">
        <hr>
        <label for="">Message</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <hr>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button disabled="disabled">Disabled</button>
       



        </fieldset>
    </form>
    
</body>
</html>
