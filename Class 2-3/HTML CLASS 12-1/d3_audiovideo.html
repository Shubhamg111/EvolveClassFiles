<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <h1>Audio</h1>

    <audio src="./media/song.mp3" controls></audio>

    <audio controls loop autoplay>
        <source src="./media/song.mp3" type="audio/mp3">
    </audio>

    <h1>Videos</h1>

    <video src="./media/video2.mp4"  width="100%" height="300px" loop autoplay muted></video>

    <video controls width="200px">
        <source src="./media/video2.mp4" type="video/mp4">
    </video>

</body>
</html>
