<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
    <!-- favicon  -->

</head>

<body>
    <h1>Text Format</h1>
    <p>This is bold tag.</p>
    <hr>
    <b>This is bold Tag.</b><br>
    <strong>This is same as bold.</strong>
    <hr>
    <u>This is underline.</u><br>
    <ins>this is unerline.</ins>
    <hr>
    <i>This is italic.</i><br>
    <em>This is same as italic.</em>
    <hr>
    <del>This is deleted text.</del> <br>
    <!-- <strike>this is same as del.</strike> -->
    <hr>

    h20 <br>
    h<sub>2</sub>0
    <hr>
    a2 +b2 <br>
    a <sup>2</sup> + b <sup>2</sup>
    <hr>
    <mark>This is highlight</mark>
    <hr>

    <pre>
        This             is pre tag.

        Name          :        Shubham 
    </pre>

    




</body>

</html>
