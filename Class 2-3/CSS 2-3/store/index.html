<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .box{
            width: 100%;
            height: 400px;
            border: 2px solid red;
            background:linear-gradient(rgba(205, 17, 17,0.9),rgba(21, 204, 21,0.5)),url(./media/pexels-james-wheeler-414612.jpg) ;
            /* background-size: 100% 100%; */
            background-size: cover;
            background-position: center;
            /* url(./media/pexels-james-wheeler-414612.jpg) */
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .box h2{
                color: chartreuse;
                text-align: center;
                margin-top:150px ;
                font-size: 50px;
        }
        .box button{
            border: none;
            background: orange;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            color: rgb(69, 122, 122);
            margin-left:45% ;
            

        }
    </style>
</head>
<body>
    <div class="box">
        <h2>I am  Shubham Gupta</h2>
        <button>Hire Me</button>
    </div>

</body>
</html>
