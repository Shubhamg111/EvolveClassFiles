<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Property</title>
    <style>
        *{
            margin: 0;
        }
        .main-box{
            /* width: 90%; */
            background-color: aqua;
            padding: 20px;
            display: flex;
            flex-direction: column;
            float: left;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .main-box .box{
            width: 400px;
            height: 200px;
            /* background-color: blueviolet; */
            color: white;
            margin: 10px 0; 
        }
        .main-box .box1{
            background-color: rgb(52, 226, 43);
            /* flex-grow: 10; */
        }
        .main-box .box2{
            background-color: rgb(27, 57, 25);
            /* flex-grow: 2; */
        }
        .main-box .box3{
            background-color: rgb(27, 11, 210);
            /* flex-grow: 8; */
        }
        .main-box .box4{
            background-color: rgb(226, 92, 43);
            /* flex-grow: 2; */
        }
    </style>
</head>
<body>
    <div class="main-box">
    <!-- .box{box$}*4  -->
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
      
    </div>
</body>
</html>
