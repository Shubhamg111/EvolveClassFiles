<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 400px;
            height: 400px;
            background: url(./media/pexels-james-wheeler-414612.jpg);
            margin: auto;
            background-size: cover;
            position: relative;
        }
        span{
            background: #000;
            border: none;
            color: aliceblue;
            padding: 5px;
            font-size: 20px;
            position: absolute;
            opacity: 50%;
        }
        .left{
            top: 40%;
        }
        .right{
            top: 40%;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">

        <span class="left">&lt;</span>
        <span class="right">&gt;</span>
    </div>
</body>
</html>
