<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;

        }
        .box{
            width: 200px;
            height: 200px;
            background: aqua;
            animation: animate 4s;
            animation-iteration-count:infinite;
            animation-direction: alternate;

        }
        @keyframes animate {
            0% {
                margin: 0 0 0 0;
            }


            30% {
                margin: 400px 0 0 0;
                background: #000;
            }

            50% {
                margin: 400px 0 0 800px;
                background: orange;
            }

            70% {
                margin: 0 0 0 800px;
                background: #2505d8;
                

            }

            100% {
                margin: 0 0 0 0;
                
            }



        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
