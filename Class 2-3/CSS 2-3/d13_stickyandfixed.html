<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
        }
        header{
            position: sticky;
            top: 0;
        }
        
        header .topheader{
            background: brown;
            height: 10vh;
            text-align: center;
          
            
        }
         .bottomheader{
            background: blue;
            height: 15vh;
            text-align: center;
           
        }
        main{
            background: red;
            height: 100vh;
        }
        footer{
            background: brown;
            height: 10vh;
            text-align: center;
        }
        button{
            border: none;
            padding: 10px 15px;
            background: chocolate;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="topheader">
            <h1>This is header first.</h1>
        </div>
    </header>
    <div class="bottomheader">
        <h1>This is header second.</h1>
    </div>

    <main>
    </main>

    <footer>
<h1>This is footer</h1>
    </footer>

    <button>Inquiry</button>
</body>
</html>
