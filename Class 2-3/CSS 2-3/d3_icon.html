<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <!-- cdn link icon  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        label{
            color: Red;
            font-size: 20px;
        }
        i{
            font-size: 30px;
            margin: 20px;
            padding: 10px;
            border-radius: 50%;
            color: blue;
            background-color: aqua;
        }
    </style>

</head>
<body>

    <label>Facebook:</label>
    <br>


    <a href="https://www.facebook.com/profile.php?id=100076086873754" target="_blank"><i class='bx bxl-facebook-circle'></i> </a>
    
    
    <br>
    <i class='bx bxl-meta' ></i>
    
</body>
</html>
