<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borders</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            background: rgb(50, 204, 99);
            margin: auto;
            padding: 30px;
            border: 10px solid red;
            border: 20px dotted rgb(28, 24, 4);
            border: 20px dashed aqua;
            border: 20px ridge gold;
            border: 20px groove green;
            border: 10px inset;
            border: 10px outset;
            border: none;
            border: 20px ridge gold;
            border-bottom: none;
            border-radius: 50%;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 30px;
            

            /* margin: 20px 0; */

        }
        .container img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./media/images.jpg" alt="">
    </div>
    
</body>
</html>
