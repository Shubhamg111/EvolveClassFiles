<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <!-- faviocn  -->
    <link rel="shortcut icon" href="" type="image/x-icon">
    <link rel="apple-touch-icon" href="">
    <style>
        .name{
            color: red;
        }
        .rgb{
            color:rgb(240, 178, 7) ;
        }
        .rgba{
            color:rgb(240, 178, 7, 0.5) ;
        }
        .hex{
            /* #rr gg bb */
            color:#18c20c ;   
        }
        .hexa{
            /* #rr gg bb aa*/
            color:#18c20c90 ;   
        }
    </style>
</head>
<body>

    <h1>Colors</h1>
    <!-- colors = name,rgb,rgba,hex,hexa,hsl,hsv -->

    <div class="name">
        This is name value.

    </div>

    <div class="rgb">
        This is rgb value.
    </div>
    <div class="rgba">
        This is rgba value.
    </div>
    <div class="hex">
        This is hex value.
    </div>

    <div class="hexa">
        This is hexa value.
    </div>

    
</body>
</html>
