<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested loop</title>
</head>
<body>

    <!-- nested loop ==> loop inside another loop -->

    <script>
        for(i=1; i<=10; i++){
            for(j=1;j<=10;j++){
                document.write(`${i}*${j}=${i*j} <br> `)
            }
            document.write('<br>')
        }

        for(i=1; i<=10; i++){
            for(j=1;j<=10;j++){
                document.write(`*`)
            }
            document.write('<br>')
        }
    </script>
    
</body>
</html>
