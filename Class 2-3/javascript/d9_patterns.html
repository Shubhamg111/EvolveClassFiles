<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patterns</title>
</head>
<body>

    <script>
        // rectangle
        for(i=1;i<=5;i++){
            for(j=1;j<=10;j++){
                document.write('*&nbsp;')
            }
            document.write("<br>")
        }

        // triangle
        for(i=1;i<=5;i++){
            for(j=1;j<=i;j++){
                document.write('*&nbsp;')
            }
            document.write("<br>")
        }

        for(i=1;i<=5;i++){
            for(j=5;j>=i;j--){
                document.write('*&nbsp;')
            }
            document.write("<br>")
        }
        document.write("<hr>")


        // pyramid
        for(i=1;i<=10;i++){
            for(j=10;j>=i;j--){
                document.write('&nbsp;')
            }
            for(k=1;k<=i;k++) {  
                document.write(`* `);   
            } 
            document.write("<br>")
        }

    </script>
    
</body>
</html>
