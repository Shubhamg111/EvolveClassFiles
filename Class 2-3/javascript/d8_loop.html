<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <!-- loop ==> iteration
    type
    -------
    for Loop
    while
    do while

    x++ ==> post increment 
    ++x ==> pre increment

    x-- ==> post decrement
    --x ==> pre decrement -->

    <script>
        // for loop 
        for(i=1;i<=10;i++){
            document.write(`${i} <br> `)
        }
        for(i=1;i<=10;i++){
            document.write(`Evolve <br>`)
        }

        for(i=10;i>=1;i--){
            document.write(`${i} <br> `)

        }
        let num =5
        for(i=1;i<=10;i++){
            document.write(`${num}* ${i}= ${num*i} <br>`)
        }

        // while
        let a=1
        while(a<=10){
            document.write(`${a} <br> `)
            a++
        }
        let b=10
        while(b>=1){
            document.write(`${b}<br> `)
            b--
        }
        document.write(`------------------------------<br> `)


        //  do while

        let x=1
        do{
            document.write(`${x} <br> `)
            x++
        }
        while(x<=10)


    </script>
    
</body>
</html>
