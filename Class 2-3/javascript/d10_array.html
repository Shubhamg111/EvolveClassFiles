<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
<!-- <pre>
    Array==>  a variable that can store one or multiple value
</pre> -->
<script>
    var arraylist=['apple','mango','banana']
    document.write(arraylist +'<br>')
    document.write(arraylist[1]+'<br>')

    // pop,push,shift,unshift,sort,reverse,splice

    arraylist.pop()
    document.write(arraylist +'<br>')

    arraylist.push('orange')
    document.write(arraylist +'<br>')

    arraylist.shift()
    document.write(arraylist +'<br>')

    arraylist.unshift('kiwi')
    document.write(arraylist +'<br>')

    arraylist.push('apple')
    document.write(arraylist +'<br>')
    // arraylist.sort()
    // document.write(arraylist +'<br>')
    // let dec=arraylist.reverse()
    // document.write(dec +'<br>')

    // splice
    arraylist.splice(3,0,'grapes')
    document.write(arraylist+'<br>')

    // slice
    // let slicearray=arraylist.slice(4)
    // document.write(slicearray+ '<br>')

    
</script>

    
</body>
</html>
