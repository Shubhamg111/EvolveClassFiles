<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math method</title>
</head>
<body>

    <script>
        let data = Math.PI
        document.write(` ${data} <br>`)
        document.write(` ${data.toFixed(3)} <br>`)

        // sqrt,pow,abs,round,ceil,floor,random

        // sqrt => square root
        document.write(Math.sqrt(25)+'<br>')
        document.write(Math.sqrt(625)+'<br>')

        // pow =power
        document.write(Math.pow(3,4)+'<br>')
        
        //abs == absoulte positive integer

        document.write(Math.abs(-20)+'<br>')

        // round
        document.write(Math.round(3.3)+'<br>')

        // ceil
        document.write(Math.ceil(3.1)+'<br>')

        // floor
        document.write(Math.floor(3.9)+'<br>')


        // random

        document.write(`${Math.random()*20} <br>`)
        document.write(Math.floor(900000 + Math.random()*100000)+'<br>')






      



    </script>
    
</body>
</html>
