<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statement</title>
</head>

<body>
    <!-- if else -->

        <input type="text" id="input">
        <button onclick="check()">Check odd/even</button>
 
    <h1 id="h1"></h1>
    <script>
        // let num = Number(prompt('Enter any number:'))
        const check = () => {
           
            let num = document.getElementById('input').value


            if (num.length=='') {
                // document.write(`${num} is odd`)
                document.getElementById('h1').innerHTML = 'Please enter a valid input'
                

            }
            else if (num % 2 == 0) {
                // document.write(`${num} is even`)
                document.getElementById('h1').innerHTML = `${num} is even`

            }
         

            else {
                document.getElementById('h1').innerHTML = `${num} is odd`
            }
        }

    </script>
