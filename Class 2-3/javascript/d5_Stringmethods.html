<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methed</title>
</head>
<body>

    <script>
    var string ='This is my First String.'
    // length,indexof,lastindexof,slice,substring,sutstr,replace
    document.write(`${string} <br>`)
        document.write(`The length of String is ${string.length} <br>`)
        document.write(`The length of String is ${string.indexOf('my')} <br>`)
        document.write(`The length of String is ${string.lastIndexOf('my')} <br>`)
        // slice - (start,end)in position
        document.write(`${string.slice(2,13)}... <br>`)
        document.write(`${string.substring(2,13)}... <br>`)
        // substr (start,end in length)
        document.write(`${string.substr(2,13)}... <br>`)

        document.write(string.replace('First','Next'))





</script>
</body>
</html>
