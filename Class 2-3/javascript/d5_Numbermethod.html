<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = 22.4049
        // fixed/precision/exponential

        document.write(`${number} <br>`)
        document.write(`${number.toFixed(4)} <br>`)
        document.write(`${number.toPrecision(5)} <br>`)
        document.write(`${number.toExponential(7)} <br>`)




    </script>

</body>

</html>
