<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center my-5">
            <div class="col-md-5 shadow p-3">
                <h1 class="text-center">Signup Form</h1>
                <form autocomplete="off" onsubmit="return formvalidate()">
                    <div class="form-floating mb-3">
                        <input type="text" placeholder id="name" class="form-control" onkeyup="namevalidate()">
                        <label for="name">Name</label>
                        <span id="nameMsg"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" placeholder="" id="email" class="form-control" onkeyup="emailvalidate()">
                        <label for="email">Email</label>
                        <span id="emailMsg"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" placeholder="" id="pwd" class="form-control" onkeyup="pwdvalidate()">
                        <label for="pwd">Password</label>
                        <span id="pwdMsg"></span>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" placeholder="" id="cpwd" class="form-control" onkeyup="cpwdvalidate()">
                        <label for="cpwd">Confirm Password</label>
                        <span id="cpwdMsg"></span>
                    </div>

                    <div class="mb-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                   
                </form>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
