<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- CDN link for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body data-bs-theme="">

    <select id="select" onchange="demo()">
        <option value="">--</option>
        <option value="light">Light</option>
        <option value="dark">Dark</option>
    </select>

    <h1 class="text-danger">Heading One</h1>
    <p class="text-primary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, quasi?</p>

    <!-- js script for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function demo() {
            let theme = document.getElementById('select').value
            if(theme=='light'){
                document.querySelector('body').setAttribute('data-bs-theme','light')
            }
            else{
                document.querySelector('body').setAttribute('data-bs-theme','dark')

            }

        }
    </script>
</body>

</html>
