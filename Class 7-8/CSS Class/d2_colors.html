<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>

    <!-- favicon  -->
     <link rel="shortcut icon" href="" type="image/x-icon">
     <link rel="apple-touch-icon" href="">

     <!-- internal css -->
      <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        h1{
            /* color by name */
            color:red ;
            color: blue;

            /* color by rgb value */
            color:rgb(99, 194, 142) ;
            /* color by rgba */
            color: rgba(32, 158, 204, 0.5);
            background: rgba(33, 44, 55, 0.5);


            /* color by hex */
            color: #f7c325;

            /* color by hexa */
            background:#75ed1f99;
        }


      </style>
</head>
<body>

    <!-- 
        color = name, rgb, rgba, hex, hexa, hsl, hsv
    -->

    <h1>Types of defining Color</h1>

    
</body>
</html>
