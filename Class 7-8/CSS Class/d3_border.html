<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        .box{
            width: 300px;
            height: 300px;
            border: 20px outset red;
            border: 20px groove goldenrod;
            border: 20px dashed goldenrod;
            margin: auto;
            border-radius: 20px;
            border-top: 20px dotted red;
            border-bottom-left-radius: 100px;
            border-top-right-radius: 100px;
            border-radius: 75% 25% 70% 30% / 54% 30% 70% 46% ;


        }
    </style>
</head>
<body>

    <div class="box">

    </div>
    
</body>
</html>
