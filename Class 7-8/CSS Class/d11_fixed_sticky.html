<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-size: 30px;
            text-align: center;
            color: rgb(232, 224, 6);
        }
        header,footer{
            background-color: #333;
            height: 80px;
        }
        nav{
            background-color: #1b9ee9;
            height: 50px;
            position: sticky;
            top: 0px;
        }
        main{
            background-color: #ed7027;
            height: 200vh;
        }
        button{
            border: none;
            background: orangered;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>

    <header>This is header</header>
    <nav>This is nav</nav>
    <main>this is main section.</main>
    <footer>This is footer</footer>

    <button>Inquire</button>
    
</body>
</html>
