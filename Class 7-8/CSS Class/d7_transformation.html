<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation in CSS</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        .box{
            width: 300px;
            height: 300px;
            background: orange;
            margin: auto;
            transition: 2s;
            /* transform:translate(100px,200px) ;

            transform: scale(1.4,-0.6);

            transform: rotate(-45deg);

            transform: skew(40deg,-30deg);

            transform: translate(100px) rotate(90deg) skew(20deg); */
        }

        .box:hover{

                transform:rotate(360deg) skew(20deg);
                border-radius: 50%;

        }
    </style>
</head>
<body>

    <!-- 
        Transformation
        ---------------
        1. Translate ==> change in position (in px, in %)
        2. Scale ==> change in size (>1 = zoom out & <1 = zoom in)
        3. rotate ==> change in orientation (in deg)
        4. skew ==> change in angle (in deg)
    
    -->

    <div class="box">
        
    </div>
    
</body>
</html>
