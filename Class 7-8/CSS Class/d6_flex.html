<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in CSS</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./" type="image/x-icon">
     <link rel="apple-touch-icon" href="">

     <!-- internal css -->
      <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            background: aqua;
            border: 5px dotted grey;
            display: flex;
            justify-content:center;
            align-items:flex-end ;
            /* flex-wrap: wrap-reverse; */
            flex-direction:row;
            /* float: right; */
            




        }
        .container .box{
            width: 200px;
            height: 200px;
            background: orange;
            margin: 10px;
        }
        .container .box2{
            flex-grow: 2;
        }
      </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box box2">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>












</body>
</html>
