<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types in CSS</title>

    <!-- external css -->
     <link rel="stylesheet" href="style.css">

    <!-- internal css -->
     <style>
        h2{
            color: aqua;
        }

        h1{
            color: blue !important;
        }
     </style>
</head>
<body>
    <!-- inline css -->
     <h1 style="color: red;font-size: 60px;">This is my heading.</h1>


     <!-- internal css -->
      <h2>This is for internal css.</h2>

      <!-- external css -->
       <h3>This is for external css.</h3>














</body>
</html>
