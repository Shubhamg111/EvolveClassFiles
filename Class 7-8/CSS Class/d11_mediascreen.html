<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Screen</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            background: aqua;
            padding: 1px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .container .box{
            width: 200px;
            height: 200px;
            background: orange;
            margin: 10px;
        }

        @media screen and (max-width:881px) {
            .container .box{
                width: 45%;
            }
            
        }

        
        @media screen and (max-width:401px) {
            .container .box{
                width: 90%;
            }
            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </div>
    
</body>
</html>
