<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        .box{
            width: 300px;
            height: 300px;
            background: orange;
            position: relative;
            left: 300px;
            top: 200px;
        }
        .box .box1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            right: -20px;
            bottom: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <!-- 
        position
        ------------
        1. static ==> default value
        2. relative ==> take it own reference to move body
        3. absolute ==> take reference of relative body to move
        4. fixed ==> it fixed any body to screen
        5. sticky ==> it fixed any body when reaches at defined position
    -->

    <div class="box">
        <div class="box1"></div>
    </div>
    
</body>
</html>
