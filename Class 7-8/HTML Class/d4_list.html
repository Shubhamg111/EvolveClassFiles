<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List </title>

    <!-- favicon -->
    <link rel="shortcut icon" href="media/0cdb9c2d8d1edeadf3ebba9878f42aa0.jpg" type="image/x-icon">

    <link rel="apple-touch-icon" href="./media/0cdb9c2d8d1edeadf3ebba9878f42aa0.jpg">
</head>

<body>

    <!-- 
    list 
    -----------
    ordered list  ==> 1, a, A, i, I
    unordered list  => disc, circle, square, none
    data list  => option
    -->
    <h1>Unordered List</h1>
    <ul>
        <li>Apple</li>
        <li>ball</li>
        <li>Cat</li>
    </ul>

    <ul type="none">
        <li>Apple</li>
        <li>ball</li>
        <li>Cat</li>
    </ul>

    <hr>
    <h1>Ordered list</h1>
    <hr>
    <ol>
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ol>

    <ol type="a">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
    </ol>

    <ol type="i">
        <li> <img src="./media/medium.webp" alt="" width="150px"></li>
        <li> <img src="./media/medium.webp" alt="" width="150px"></li>
        <li> <img src="./media/medium.webp" alt="" width="150px"></li>
        <li> <img src="./media/medium.webp" alt="" width="150px"></li>
        <li> <img src="./media/medium.webp" alt="" width="150px"></li>
    </ol>

</body>

</html>
