<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <!-- favicon  -->
     <link rel="shortcut icon" href="./media/medium.webp" type="image/x-icon">
     <link rel="apple-touch-icon" href="./media/medium.webp">
</head>
<body>

    <table border="10" width="80%" align="center">
        <caption>Table Data</caption>
        <thead>
            <tr>
                <th colspan="2">Name</th>
                <th rowspan="2">Age</th>
                <th colspan="2">Address</th>
                <th rowspan="2">Contact</th>
            </tr>

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Permanent</th>
                <th>Temporary</th>

            </tr>
        </thead>
        <tbody></tbody>

    </table>
    
</body>
</html>
