<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/medium (1).webp" type="image/x-icon">
    <link rel="apple-touch-icon" href="./images/medium (1).webp">
</head>

<body>

    <h1>Form</h1>
    <hr>

    <form>
        <fieldset>
            <legend>Sign Up Form</legend>

            <label for="fname">First Name :</label>
            <input type="text" id="fname" placeholder="first name.. " required> <br>

            <label for="lname">Last Name :</label>
            <input type="text" id="lname" placeholder="last name.."> <br>
            <hr>

            <label for="email">Email</label>
            <input type="email" placeholder="email here.." id="email">

            <br>

            <label for="">Contact Number :</label>
            <input type="number" id="" placeholder="">

            <hr>

            <label for="">Gender :</label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="others" name="gender">Others

            <hr>
            <label for="">Subject</label> <br>
            <input type="checkbox" value="html">HTML <br>
            <input type="checkbox" value="css">CSS <br>
            <input type="checkbox" value="js">Javascript <br>

            <hr>
            <label for="">Select Country : </label>
            <select name="" id="">
                <option value="">--:--</option>
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="China">China</option>


            </select>
            <hr>

            <label for="">Date of Birth:</label>
            <input type="date" min="2025-1-1" max="2035-12-30"> <br>
            <!-- <input type="datetime-local"> -->

            <hr>
            <label for="">Files: </label>
            <input type="file">

            <input type="color" name="" id="">
            <hr>
            <label for="">Password</label>
            <input type="password">
            <hr>
    
            <hr>
            <input type="search" placeholder="Search..">

            <hr>
            <textarea name="" id="" cols="60" rows="20"></textarea>

            <hr><hr><hr>
            <input type="submit" value="Sign up">
            <input type="reset" value="Reset">







        </fieldset>

    </form>

</body>

</html>
