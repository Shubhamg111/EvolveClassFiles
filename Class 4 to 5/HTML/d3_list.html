<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
    <!-- favicon -->
     <link rel="shortcut icon" href="./images/0cdb9c2d8d1edeadf3ebba9878f42aa0.jpg" type="image/x-icon">
     <link rel="apple-touch-icon" href="./images/0cdb9c2d8d1edeadf3ebba9878f42aa0.jpg">
</head>
<body>
    <h1>LIST</h1>
    <h2>Types of List</h2>
    <h3>Ordered list</h3>
        <p>i,I,1,A,a</p>
    <h3>Unordered List</h3>
         <p>disc, circle, square, none</p>
    <h3>Data List</h3>
    <hr>

    <ol>
        <li>Apple
            <ol>
                <li>Red apple</li>
                <li>Green Apple</li>
            </ol>
        </li>
        <li>Banana</li>
        <li>Orange</li>
    </ol>

    <ol type="a">
        <li>Bike</li>
        <li>Car </li>
        <li>Bus</li>
    </ol>

    <hr>

    <ul>
        <li>Bike</li>
        <li>Car </li>
        <li>Bus</li>
    </ul>

    <ul type="circle">
        <li>Bike
            <ol>
                <li>list 1</li>
                <li>list 2</li>
            </ol>
        </li>
        <li>Car </li>
        <li>Bus</li>
    </ul>
</body>
</html>
