<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo class</title>

    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }

        a:link{
            color:orange;
        }

        a:visited{
            color:green;
        }


        a:hover{
            color:aqua;
        }


        a:active{
            color:yellow;
            background: #000;
        }
        h1{
            margin: 100px 0;
            transition: 1s;
        }

        h1::before{
            content:'' ;
            clear: both;
             display: block;
            width: 50px;
            height: 3px;
            background: blue;
            /* border: 3px solid red; */
            margin-top: 100px;
            margin-left: 40px;
        }

        h1::after{
            content:'' ;
            clear: both;
             display: block;
            width: 50px;
            height: 3px;
            background: rgb(243, 133, 9);
            transition: 1s;
          
            /* border: 3px solid red; */
            
            margin-left: 40px;
        }
        h1:hover::after{
            background: rgb(53, 3, 138);
           
        }
        table{
            border-collapse: collapse;
        }

        table thead tr:first-child{
            background: gray;
        }
        table tbody tr:first-child,
        table tbody tr:last-child
        {
            background: #facaca;
        }

        table tbody tr:nth-child(odd){
            background: #edf296;
        }

        table tbody tr:nth-child(even){
            background: #7f8335;
        }
       
    </style>

</head>
<body>

    <a href="#">Click Me</a>
    <a href="#">hello</a>

    <h1>Ashwini</h1>


    <table border="" width="50%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ram</td>
                <td>bangalore</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>bangalore</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>bangalore</td>
            </tr>
            <tr>
                <td>ram</td>
                <td>bangalore</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
