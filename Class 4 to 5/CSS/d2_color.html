<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <!--  internal CSS -->
    <style>
        * {
            margin: 0;

        }

        h1 {
            color: red;
        }

        h2 {
            color: rgb(87, 173, 151);
            background: rgba(7, 21, 227, 0.6);
        }

        .hexcolor {
            color:#225567;
            background:#889456ff ;
        }
    </style>
</head>

<body>

    <!-- name,rgb,rgba,hex,hexa,hsl,hsv -->

    <h1>Color by name</h1>
    <h2>Color by rgb</h2>
    <h3 class="hexcolor">Color by hex</h3>

</body>

</html>
