<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        header{
            height: 100px;
            background: aqua;
        }
        nav{
            height: 50px;
            background: rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0px;
        }
        main{
            height: 100vh;
            background: blue;
        }
        footer{
            height: 100px;
            background: green;
        }
        button{
            padding: 20px 20px;
            border: none;
            background: orange;
            color: white;
            border-radius: 50%;
            box-shadow: 0 0 10px black;
            position: fixed;
            top: 10%;
            right: 10px
        }
    </style>
</head>
<body>
    
    <header>This is header</header>
    <nav>This is nav</nav>
    <main>This is main section</main>
    <footer>This is footer.</footer>
    <button>Inquiry</button>

</body>
</html>
